{% extends "base.html" %}

{% block content %}
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h2>Recent Activity</h2>
      </div>
    </div>
    {% for activity in activities %}
    <div class="row">
      <div class="col-sm-3">
        <p>{{ activity.username }}</p>
        <small class="text-muted">{{ moment(activity.date).calendar() }}</small>
      </div>
      <div class="col-sm-6">
        <h3>{{ activity.name }}</h3>
        <p>{{ activity.description }}</p>
      </div>
    </div>
    {% endfor %}
{% endblock %}
